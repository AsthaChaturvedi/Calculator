<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cstyle.css">
</head>
<body>
    <script src="index.js"></script>

    <div class="main">

        <div class="border">

            <div class="div1">
                <input type="text" value="" id="input"> <br>
            </div>
    
            <div class="keypad">
                <div class="div2">
                    <button class="number" onclick="get(1)">1</button>
                    <button class="number" onclick="get(2)">2</button>
                    <button class="number" onclick="get(3)">3</button>
                    <button class="operator" onclick="operator(`+`)" >+</button>
                    <br>
                    <button class="number" onclick="get(4)">4</button>
                    <button class="number" onclick="get(5)">5</button>
                    <button class="number" onclick="get(6)">6</button>
                    <button class="operator" onclick="operator(`-`)">-</button><br>
                    <button class="number" onclick="get(7)">7</button>
                    <button class="number" onclick="get(8)">8</button>
                    <button class="number" onclick="get(9)">9</button>
                    <button class="operator" onclick="operator(`*`)">*</button>
                    <br>
                    <button class="operator" onclick="operator('.')">.</button>
                    <button class="number" onclick="get(0)">0</button>
                    <button class="operator" onclick="operator('=')">=</button>
                    <button class="operator" onclick="operator(`/`)">/</button>
                </div>
        
                <!-- <div class="div3">
                    <button class="clear" onclick="clear()" >AC</button><br>
                    <button class="clear" onclick="operator(`clear`)">C</button>
        
                </div> -->

                <div class="div3">
                    <button class="clear" onclick="operator(`AC`)" >AC</button><br>
                    <button class="clear" onclick="operator(`clear`)">C</button>
        
                </div>
    
            </div>

        </div>

    </div>
   
    
    
    

   
    
</body>
</html>
